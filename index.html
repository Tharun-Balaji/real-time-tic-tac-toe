<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="tic-tac-toe.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <!-- Show the user and opponent's names -->
  <div>
    <p id="userCont">You: <span id="user"></span></p>
    <p id="oppNameCont">Opponent: <span id="oppName"></span></p>
  </div>
  <br>
  <!-- Show the user's playing as X or O -->
  <p id="valueCont"> Your playing as: <span id="value"></span> </p>
  <br>
  <!-- Show whose turn it is -->
  <p id="whosTurn" > X's Turn </p>
  <!-- Get the user's name -->
  <div>
    <p id="enterName"> Enter your name: </p>
    <input type="text" id="name" autocomplete="off" placeholder="Name" >
  </div>
  <!-- Button to search for a player -->
  <button id="find" > Search for a Player </button>
  <!-- Show a loading gif while searching -->
  <img src="loading.gif" alt="loading" id="loading">
  <!-- Container for the tic-tac-toe board -->
  <div id="bigcont">
    <!-- Inner container for the buttons representing the board cells -->
    <div id="cont">
      <!-- Buttons representing each cell of the tic-tac-toe board -->
      <button id="btn1" class="btn"></button>
      <button id="btn2" class="btn"></button>
      <button id="btn3" class="btn"></button>
      <button id="btn4" class="btn"></button>
      <button id="btn5" class="btn"></button>
      <button id="btn6" class="btn"></button>
      <button id="btn7" class="btn"></button>
      <button id="btn8" class="btn"></button>
      <button id="btn9" class="btn"></button>
    </div>
  </div>
</body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" ></script>
</html>
